<!doctype HTML>
<html>
	<head>
		<!-- Specifying character set -->
		<meta charset="utf-8">
		<!-- Page title, visible in the tab -->

		<!-- Shortcut icon present in the tab -->
		<link rel="icon" href="./../Session 1/images/pokemon.ico">
		<!-- Importing Bootstrap CSS file -->
		<link rel="stylesheet" type="text/css" href="./../Session 4/css/bootstrap.min.css">

		<script src="./../Session 4/js/jquery.min.js"></script>
